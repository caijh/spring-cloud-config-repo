server:
  port: ${PORT:8000}

debug: true

spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/supermarket
    username: supermarket
    password: supermarket
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: com.coding.commons.base.data.jpa.CustomImplicitNamingStrategy
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
      hibernate.dialect: com.coding.commons.base.data.jpa.CustomPostgreSQLDialect
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    instance-id: ${spring.application.name}-${server.port}

swagger:
  enabled: true
  title: service-admin
  description: service-admin
  base-package: com.coding.serviceadmin.controller

management:
  endpoint:
    shutdown:
      enabled: true
